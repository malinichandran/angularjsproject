<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>registration form for Marketing Intermediaries</title>
    <script>
    function registrationValidation() {
        var fname = document.registrationForm.fname.value;
        var mname = document.registrationForm.mname.value;
        var lname = document.registrationForm.lname.value;
        var email = document.registrationForm.email.value;
        var contactnumber = document.registrationForm.contactnumber.value;
        if (fname.length < 5 || fname.length > 20) {
            alert(" first name should be more than 5 charecters");
            return false;
        }
        if (mname.length < 5 || fname.length > 20) {
            alert("middle name should be more than 5 charecters");
            return false;
        }
        if (lname.length < 5 || lname.length > 20) {
            alert("last name should be more than 5 charecters");
            return false;

        }

        if (email = "") {
            alert("enter valid emailid");
            return false;
        }

        if (contactnumber.value == "" || contactnumber.value == null) {
            alert("Please enter your mobile No.");
            return false;
        }
        if (contactnumber.value.length < 10 || contactnumber.value.length > 10) {
            alert("Please,  Enter 10 digit mobile No.");
            return false;
        }

        alert("Success ");
        return true;
    }
    </script>
</head>

<body>
<div id="div1">

    <form name="registrationForm" method="post" onsubmit="return registrationValidation()">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label>Conact Person Name</label>
        <input  type="text"class="personname"  placeholder="personname" required><br/><br/>
        <label>Address</label>
        <label>Select Country</label>
        <label>Email</label>
        <input type="text" class="email" placeholder="email" required><br/><br/>
        <label>Contact Number</label>
        <input type="text" class="contactnumber" placeholder="contactnumber" required><br/><br/>
        <label>Marketing Intermediaries</label>
        <select>
            <option value="wholesalers ">Wholesalers </option>
            <option value="onlineretailers">Online Retailers</option>
            <option value="distributors ">Distributors </option>
            <option value="retailers">Retailers</option>
        </select>
        <br/>
        <br/>
        <button id="button1" type="submit">Registration</button>
    </form>

</div>

</body>
</html>
